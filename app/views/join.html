<div ng-show="controllsActive">
  <form class="form-inline" ng-submit="join()">
    <div class="form-group">
      <label for="session">Session</label>
      <input type="text" class="form-control" id="session" placeholder="Your session key" ng-model="sessionId">
    </div>
    <button type="submit" class="btn btn-default">Join!</button>
  </form>
</div>

<div ng-hide="controllsActive">
  <div ng-include="'views/game.html'"></div>
</div>
